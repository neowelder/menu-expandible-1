<html>
	<head>
		<title>NeoWelder - Menu con Texto Expandinble Flat</title>
		<style>
		ul.menu {
			list-style:none;
			margin-top:100px;
			background:#3498db;
			padding:40px;
		}

		ul.menu li {
			display: inline;
			margin-left : 30px;
			background:#3498db;
			font-size: 40px;
			color:white;
			font-family: helvetica;
			letter-spacing: -15px;
			-webkit-transition : 0.3s letter-spacing linear;
		}

		ul.menu li:hover {
			letter-spacing: 5px;			
		}
		</style>
	</head>
	<body>
		<ul class="menu" id="menu">
			<li>Principal</li>
			<li>Blog</li>
			<li>Descargas</li>
			<li>Portafolio</li>
			<li>Contacto</li>
		</ul>
	</body>
</html>
